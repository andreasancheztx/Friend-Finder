    <div class="row" id="questions">
        <div class="col-3 offset-md-1">
            <p>I like tacos?</p>
            <div class="form-check form-check-inline">

            <div class="form-check form-check-inline">

            </div>
            <div class="form-check form-check-inline">

            </div>
            <div class="form-check form-check-inline">

            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2">

        crossorigin="anonymous"></script>

    <script>

        console.log("connected")
        const questionsContainer = document.getElementById("questions")

        const questions = ["I like something?", "I like to drive?"]

        questions.forEach((question) => {
            const questionDiv = document.createElement("div")
            questionDiv.className += "row col-11 offset-md-1"

            const questionP = document.createElement("p")
            questionP.textContent = question

            questionDiv.append(questionP)

            for (let i = 0; i < 5; i++) {
                //create all checkboxes and append to questions div

            }


            questionsContainer.append(questionDiv)


        })
    </script>
